<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="orderCtrl">



<ul>
<li ng-repeat="x in bands | orderBy : 'recordLabel'">
    {{x.name + ", " + x.recordLabel}}
</li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('orderCtrl', function($scope) {
    $scope.bands = [
        {"name" : "Band X", "recordLabel" : "Bear Festival"},
        {"name" : "Band B", "recordLabel" : "Mars Festival"},
        {"name" : "Band X", "recordLabel" : "Buenos Festival"},
        {"name" : "Band Y", "recordLabel" : "Madrid Festival"},
        {"name" : "Band X", "recordLabel" : "London Eye Festival"},
        {"name" : "Band X", "recordLabel" : "London Sea Festival"}
    ];
});
</script>



</body>
</html>
